<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel - El Bocado Infinito</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  :root {
    --amarillo-principal: #f4c542;
    --amarillo-claro: #fff3bf;
    --marron-oscuro: #4b2e05;
    --marron-texto: #2e1c04;
    --fondo-claro: #f7f7f7;
    --card-bg-claro: #ffffff;
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: var(--fondo-claro);
    color: var(--marron-texto);
    overflow-x: hidden;
    display: flex;
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    min-height: 100vh;
    padding: 18px 14px;
    position: fixed;
    top: 0;
    left: 0;
    background: linear-gradient(180deg, var(--amarillo-principal), var(--amarillo-claro));
    color: var(--marron-oscuro);
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-shadow: 3px 0 12px rgba(0, 0, 0, 0.06);
  }

  .sidebar .logo {
    width: 110px;
    border-radius: 8px;
    padding: 6px;
    background: #fff;
    border: 2px solid rgba(0, 0, 0, 0.04);
  }

  .nav-link {
    color: var(--marron-texto);
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .nav-link.active,
  .nav-link:hover {
    background: var(--marron-oscuro);
    color: #fff;
    transform: translateX(6px);
  }

  /* Main */
  .main {
    margin-left: 220px;
    flex: 1;
    min-height: 100vh;
    padding: 22px;
    background: var(--fondo-claro);
    box-sizing: border-box;
  }

  /* Topbar */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .topbar h4 {
    flex: 1;
    text-align: center;
    font-weight: 700;
  }

  /* Tarjetas */
  .card-custom {
    border-radius: 12px;
    padding: 16px;
    background: var(--card-bg-claro);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  }

  @media (max-width: 900px) {
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      overflow-x: auto;
    }

    .main {
      margin-left: 0;
      width: 100%;
      padding-top: 8px;
    }

    .topbar {
      flex-direction: column;
      align-items: stretch;
    }
  }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="../assets/img/logo.png" alt="logo" class="logo">
    <nav class="nav flex-column">
      <a class="nav-link" href="#">üìÑ Pedidos</a>
      <a class="nav-link" href="#">üë® Usuarios</a>
      <a class="nav-link" href="#">üçΩÔ∏è Men√∫s</a>
      <a class="nav-link" href="#">üí∞ Caja</a>
      <a class="nav-link" href="#">üë®‚Äçüç≥ Cocina</a>
      <a class="nav-link" href="#">üë• Clientes</a>
    </nav>
    <div style="margin-top:auto">
      <small>Usuario: <strong>Administrador</strong></small>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="topbar mb-3">
      <div class="d-flex align-items-center gap-3 w-100">
        <h4 class="m-0">El Bocado Infinito</h4>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="login.html"><button class="btn btn-warning btn-sm">
           Cerrar sesi√≥n
        </button></a>
      </div>
    </div>

    <!-- Tabla de pedidos -->
    <section class="mt-4">
      <div class="card-custom">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="m-0">Pedidos</h6>
        </div>

        <div class="table-responsive">
          <table class="table table-borderless table-sm mb-0">
            <thead>
              <tr>
                <th># Pedido</th>
                <th>Cliente</th>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Cambiar estado</th>
              </tr>
            </thead>
            <tbody id="pedidosBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const pedidos = [
    { id: '001', cliente: 'Mar√≠a L√≥pez', descripcion: 'Bandeja Paisa', cantidad: 3, total: 90000, estado: 'En preparaci√≥n' },
    { id: '002', cliente: 'Carlos P√©rez', descripcion: 'Cazuela de Mariscos', cantidad: 2, total: 60000, estado: 'Pendiente Pago' },
    { id: '003', cliente: 'Luc√≠a G√≥mez', descripcion: 'Carne Asada', cantidad: 1, total: 20000, estado: 'Entregado' },
    { id: '004', cliente: 'Sof√≠a Ruiz', descripcion: 'Papas a la francesa', cantidad: 4, total: 32000, estado: 'Pendiente Pago' },
    { id: '005', cliente: 'Andr√©s D√≠az', descripcion: 'Bandeja Paisa', cantidad: 2, total: 60000, estado: 'En preparaci√≥n' }
  ];

  const tbody = document.getElementById('pedidosBody');

  pedidos.forEach((p, i) => {
    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td>${p.id}</td>
      <td>${p.cliente}</td>
      <td>${p.descripcion}</td>
      <td>${p.cantidad}</td>
      <td>$${p.total.toLocaleString('es-CO')}</td>
      <td class="estado">${p.estado}</td>
      <td>
        <select class="form-select form-select-sm estadoSelect" data-index="${i}">
          ${['En preparaci√≥n', 'Pendiente Pago', 'Entregado']
            .map(e => `<option ${e === p.estado ? 'selected' : ''}>${e}</option>`).join('')}
        </select>
      </td>`;
    tbody.appendChild(fila);
  });

  document.querySelectorAll('.estadoSelect').forEach(select => {
    select.addEventListener('change', e => {
      const fila = e.target.closest('tr');
      const nuevoEstado = e.target.value;
      fila.querySelector('.estado').textContent = nuevoEstado;
      fila.style.backgroundColor = '#fff3bf';
      setTimeout(() => (fila.style.backgroundColor = ''), 800);
    });
  });
  </script>
</body>
</html>
