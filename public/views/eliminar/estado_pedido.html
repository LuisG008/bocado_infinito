<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Estado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; 
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* header {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 3px solid #f97316; 
        } */

        header img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            /* color: #f97316; */
            margin-top: 10px;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .pedido {
            border: 2px solid #000000; 
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        .pedido h2 {
            margin: 0 0 10px 0;
            color: #000000; /* título en negro */
        }

        .pedido p {
            margin: 5px 0;
        }

        label {
            font-weight: bold;
            color: #000000;
            display: block;
            margin-bottom: 5px;
        }

        /* Nuevo estilo del div que reemplaza al select */
        .estado-div {
            display: inline-block;
            background-color: #ffffff;
            /* color: #f97316; */
            border: 2px solid #f97316;
            border-radius: 5px;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            width: 150px;
            text-align: center;
        }

        .estado-div:hover {
            box-shadow: 0 0 5px #f97316;
        }

        .estado-opciones {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #fff;
            border: 2px solid #f97316;
            border-radius: 5px;
            z-index: 10;
        }

        .estado-opciones div {
            padding: 8px;
            color: #f97316;
            cursor: pointer;
        }

        .estado-opciones div:hover {
            background-color: #f97316;
            color: #fff;
        }

    </style>
</head>
<body>

    <header>
        <div class="cont-log">
            <img src="../../assets/img/logo.png" class="logo" alt="">
        </div>
    </header>

    <main>
        <div class="pedido">
            <h2>Pedido #001</h2>
            <p> Papas a la francesa</p>
            
            <div class="estado-div">En preparación
               
            </div>
        </div>

        <div class="pedido">
            <h2>Pedido #002</h2>
            <p> Carne asada</p>
            
            <div class="estado-div" >En preparación
            </div>
        </div>

        <div class="pedido">
            <h2>Pedido #003</h2>
            <p> Bandeja paisa</p>
            
            <div class="estado-div">Pendiente de pago
            </div>
        </div>
        <a  href="../index.html"><button type="button" class="btn btn-warning btn-flotante-volver"> Inicio</button></a>
    </main>
</body>
</html>
